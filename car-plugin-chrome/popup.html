<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Share Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .text-area {
      width: 100%;
      height: 100px;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    .share-btn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .share-btn:hover {
      background-color: #3b78e7;
    }
    .status {
      color: #666;
      font-size: 14px;
      text-align: center;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>车辆分享工具</h2>
    <p id="url-status">等待匹配页面...</p>
    <textarea id="share-content" class="text-area" readonly placeholder="加载分享内容中..."></textarea>
    <button id="share-btn" class="share-btn">复制分享内容</button>
    <p id="copy-status" class="status hidden">已复制到剪贴板！</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
